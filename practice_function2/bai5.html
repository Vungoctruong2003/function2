<script>
    let a = prompt("so nguyen thu nhat la:");
    let b = prompt("so nguyen thu hai la:");
    let c = prompt("so nguyen thu ba la:");
    let min;
  function checkMin(){
      if (a<b && a<c){

      }else if(b<a && b<c){

      }
return min;
  }
  alert(checkMin())
