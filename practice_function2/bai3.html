<!DOCTYPE html>

<body>

<script>
  function tinh_giai_thua(num){
      let result=1;
      for (let i=1; i<=num; i++){
          result = result * i;
      }
      return result;
  }
  alert(tinh_giai_thua(5))
</script>

</body>
