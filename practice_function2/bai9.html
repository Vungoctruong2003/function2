<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="show"></p>
<script>
    let arr1 = ["a", "r", "@", "4", "%", "@", "a"]

    function checkString(arr) {
        let x = prompt("ki tu cua ban la: ")
        let count = 0;
         for(let i = 0; i < arr.length; i++) {
            if (arr[i] === x) {
                count = count + 1;
            }
        }
         if(count > 0){
             return count;
         }
             return -1
    }

    let ketqua = checkString(arr1);
    if (ketqua !== -1) {
        document.write("so lan suat hien ki tu cua ban la: " + ketqua);
    } else {
        document.write("-1");
    }


</script>
</body>
</html>
