<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +(prompt("nhung so nguyen to nho hon: "));
    let Prime = 2;
    while (Prime < numbers) {
        if (isPrime(Prime)) {
            document.write(Prime + ' ');

        }
        Prime ++;
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>

</body>
</html>
